<html>

<head>
    <title>HRnet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.datetimepicker.full.min.js"></script>
    <link rel="stylesheet" href="jquery.datetimepicker.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <div class="title">
        <h1>HRnet</h1>
    </div>

    <div class="container">

        <a href="employee-list.html" class="view-employees">View Current Employees</a>

        <form action="#" id="create-employee">

            <h2>Create Employee</h2>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" />

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" />

            <label for="date-of-birth">Date of Birth</label> <!-- date picker -->
            <input id="date-of-birth" type="text">

            <label for="start-date">Start Date</label> <!-- date picker -->
            <input id="start-date" type="text">

            <fieldset class="address">
                <legend>Address</legend>

                <div class="adress-item-box">
                    <label for="street">Street</label>
                    <input id="street" type="text" />
                </div>

                <div class="adress-item-box">
                    <label for="city">City</label>
                    <input id="city" type="text" />
                </div>

                <div class="adress-item-box">
                    <label for="state">State</label> <!-- menu déroulant -->
                    <select name="state" id="state"></select>
                </div>

                <div class="adress-item-box">
                    <label for="zip-code">Zip Code</label>
                    <input id="zip-code" type="number" />
                </div>
            </fieldset>

            <label for="department">Department</label> <!-- menu déroulant -->
            <select name="department" id="department">
                <option>Sales</option>
                <option>Marketing</option>
                <option>Engineering</option>
                <option>Human Resources</option>
                <option>Legal</option>
            </select>

            <button onclick="saveEmployee()" class="submit-button">Save</button>

        </form>

    </div>
    <div id="confirmation" class="modal">Employee Created!</div> <!-- fenêtre modale -->
</body>

</html>
